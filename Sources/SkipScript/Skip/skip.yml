build:
  contents:
    - block: 'dependencies'
      contents:
        - 'implementation("net.java.dev.jna:jna:5.13.0@aar")'
        - 'testImplementation("net.java.dev.jna:jna:5.13.0")'

        # android-jsc doesn't have x86_64 or arm64-v8a bulds, but beatjs:react-android does
        #- 'implementation("org.webkit:android-jsc:r174650@aar")'
        #- 'api("com.beatjs.android:jsc:0.64.2.0")'
        #- 'api("org.webjars.npm:jsc-android:245459.0.0")'
        
        #- implementation(files(uri("https://github.com/jectivex/jsc-android/releases/download/r245459/android-jsc-cppruntime-r245459.aar")))
        #- implementation(files(uri("https://github.com/jectivex/jsc-android/releases/download/r245459/android-jsc-intl-r245459.aar")))
        #- implementation(files(uri("https://github.com/jectivex/jsc-android/releases/download/r245459/android-jsc-r245459.aar")))

        - 'implementation("jsx-android:android-jsc-cppruntime:r245459@aar")'
        - 'implementation("jsx-android:android-jsc-intl:r245459@aar")'
        - 'implementation("jsx-android:android-jsc:r245459@aar")'

# the blocks to add to the settings.gradle.kts
settings:
  contents:
    - block: 'pluginManagement'
      contents:
        - block: 'repositories'
          contents:
            - block: 'exclusiveContent'
              contents:
                - block: 'filter'
                  contents:
                    - 'includeGroup("jsc-android")'
                - block: 'forRepository'
                  contents:
                    - block: 'ivy("https://github.com/jectivex/jsc-android/releases/download/")'
                      contents:
                        - 'metadataSources { artifact() }'
                        - block: 'content'
                          contents:
                            - 'includeModule("jsx-android", "android-jsc")'
                            - 'includeModule("jsx-android", "android-jsc-intl")'
                            - 'includeModule("jsx-android", "android-jsc-cppruntime")'
                        - block: 'patternLayout'
                          contents:
                            - 'artifact("[revision]/[artifact]-[revision].[ext]")'
